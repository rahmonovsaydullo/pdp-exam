<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Secure login page for accessing your account. Please enter your username to continue." />
    <meta name="author" content="Your Company Name" />
    <meta name="keywords" content="login, user authentication, secure access, account login" />

    <!-- Title and Favicon -->
    <title>Secure Login Page | Your Company</title>
    <link rel="shortcut icon" href="./assets/image.png" type="image/x-icon" />

    <!-- Open Graph for Social Media Sharing -->
    <meta property="og:title" content="Secure Login Page" />
    <meta property="og:description" content="Access your account securely with our login system." />
    <meta property="og:image" content="https://yourdomain.com/assets/image.png" />
    <meta property="og:url" content="https://yourdomain.com/login" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Bootstrap and External Resources -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Custom Styles and Scripts -->
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>

    <!-- Robots Meta Tag -->
    <meta name="robots" content="index, follow" />
  </head>
  <body>
    <div class="container">
      <div class="form-sec">
        <h1 class="text-center my-4">User Login</h1>
        <div class="input-group mb-3 input-box">
          <input
            id="login-input"
            type="text"
            class="form-control"
            placeholder="Enter username"
            aria-label="Username"
          />
        </div>
        <button class="btn btn-outline-dark w-100">Login</button>
      </div>
    </div>
  </body>
</html>
