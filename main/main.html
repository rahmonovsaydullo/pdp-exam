<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="main.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="main.js" defer></script>
</head>
<body>
  <header>
    <a class="top-players" title="See top players" href="../rank/rank.html">
      <button class="d-flex btn btn-dark me-3">
        <h4>Top Players</h4>
        <i class="fas ms-3 fa-arrow-right fa-2x"></i>
      </button>
    </a>
  </header>
  <div class="containers">
    <div id="main" class="hide-questions"></div>
    <button class="btn start-btn btn-primary w-5" id="start-quiz">
      <i class="fas fa-play me-2"></i> Start
    </button>
  </div>
</body>
</html>
